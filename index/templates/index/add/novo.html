<h3 class='c2 {{ css }}'>{% if titulo %}{{ titulo }}{% else %}novo {{ tipo }}{% endif %}</h3>

<div id='novo-{{ tipo }}'>
    <div class="row baseline">
        <input
            type="text"
            class="w80"
            name="novo-{{ tipo }}" 
            hx-post="{{ post }}"
            hx-target="{{ target|default:'#results' }}"
            hx-trigger="keyup chaged delay:500ms"
            {% if include %}hx-include="{{ include }}"{% endif %}
            placeholder="{{ ph|default:'nome' }}"
            value="{{ value }}"
            autocomplete="off" />
        <div id="submit"></div>
    </div>
    
    <div id="results" {% if tipo != 'adm' or tipo != 'mae' or tipo != 'url' %}class="legenda"{% endif %}></div>  
</div>
