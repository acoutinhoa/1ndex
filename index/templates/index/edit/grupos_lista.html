<h2>grupos [{{ grupos.count|default:'0' }}]</h2>
<input type="hidden" name="var" value="g" />
<input type="hidden" name="template" value="index/edit/grupos_info.html" />

<ol>
    {% for g in grupos %}
    <div class='mt1' id='g-{{ forloop.counter }}'>
        {% include 'index/edit/grupos_info.html' with n=forloop.counter %}
    </div>
    {% endfor %}
</ol>
