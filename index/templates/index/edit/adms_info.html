<!-- links -->
{% if adms.count > 1 %}
<div class='row fr mt2'>
    <div 
        class="link btn c2 ml" 
        hx-delete="{% url 'index:delete-adm' pk=u.id url=url %}"
        hx-confirm="tem certeza que quer remover '{{ u }}' da lista de adms do grupo '{{ url.grupo.nome }}'?"
        hx-swap="outerHTML"
        hx-target="#adm-{{ forloop.counter }}" >
        remover
    </div>
</div>
{% endif %}
