<div class="row baseline">
    <input
        type="text"
        name="nova-url"
        class='w80'
        hx-post="{% url 'index:check-url' url=url %}"
        hx-target="#results"
        hx-trigger="keyup chaged delay:500ms"
        value="{{ url }}"
        autocomplete="off" />
    <div id="submit"></div>
</div>

<div id="results" class="legenda"></div>

{% comment %} <div class="legenda c1">
    pode conter caracteres minúsculos, maiúsculos, números, _, -, +, . e @
</div> {% endcomment %}
