{% load static %}

<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,  initial-scale=1.0">
<title>index</title>

<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<style type='css'>
    @font-face {
    font-family: 'helvetica';
    src: url({% static 'index/fonts/HelveticaNeue.ttc' %}) format('truetype');
}
@font-face {
    font-family: 'futura';
    src: url({% static 'index/fonts/Futura.ttc' %}) format('truetype');
}
</style>

<!-- css -->
<link rel="stylesheet" href="{% static 'index/style.css' %}">
<!-- htmx -->
<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
{# <script src="{% static 'index/htmx.min.js' %}" defer></script> #}
<!-- alpine -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<!-- body -->
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' id="body" class="body row">

<div id="sidebar" class="sidebar column">
    <div id="user" class="user margem2">
        {% block user %}
        {% include "index/base/user.html" %}
        {% endblock %}
    </div>
    <div id="index" class="index flow margem2">
        {% block index %}
        {% endblock %}
    </div>
</div>

<div id="main" class="main column">
    <div id="tags" class="tags margem">
        {% block tags %}
        {% endblock %}
    </div>
    <div id="content" class="content margem flow ">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
